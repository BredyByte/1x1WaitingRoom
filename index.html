<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
  <!-- Modal -->

	<div id="match_waiting_modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
		<div class="modal-bg">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header justify-content-center">
						<h1 class="modal-title fs-5">Waiting for players!</h1>
					</div>
					<div class="modal-body">
						<div class="container d-flex align-items-center text-center justify-content-center gap-4">
							<div class="accepted player-container">
								<div class="img" style="background-image: url(./Bart.jpeg);">
								</div>
								<span>Bart</span>
							</div>
							<div class="vs">
								<i class="fa-solid fa-v"></i> / <i class="fa-solid fa-s"></i>
							</div>
							<div class="canceled player-container">
								<div class="img" style="background-image: url(./Lilly.png);"></div>
								<span>Lilly</span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="timer">0:60</div>
						<button type="button" class="btn action-btn cancel">cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--
	https://www.youtube.com/watch?v=zS1XIJ_uUQw
	https://www.youtube.com/watch?v=-EC9G9VKqjo
	-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/30d657c4b2.js" crossorigin="anonymous"></script>


<script>
	const modal = document.getElementById('match_waiting_modal');
	const bootstrapModal = new bootstrap.Modal(modal);
	bootstrapModal.show();

</script>
</body>
</html>
